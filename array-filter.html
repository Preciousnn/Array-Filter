<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filtered Arrays</title>
  </head>
  <body>
    <h1>JavaScript Arrays</h1>

    <p>Ages include [10, 23, 32, 33, 12, 40]</p>
    <p>
      Click "Test" to get every element in the array that has a value above each
      number:
    </p>

    <p><input type="number" id="ageToCheck" value="30" /></p>
    <button onclick="myFunction()">Test</button>

    <p id="demo"></p>

    <script>
      const ages = [10, 23, 32, 33, 12, 40];

      function checkAge(age) {
        return age > document.getElementById("ageToCheck").value;
      }

      function myFunction() {
        document.getElementById("demo").innerHTML = ages.filter(checkAge);
      }
    </script>
  </body>
</html>
